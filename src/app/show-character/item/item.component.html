<mat-list-item *ngIf="!item.deleted">
  {{item.inventoryString()}}
  <div class="mat-list-actions">
    <button (click)="item.collect()" mat-mini-fab color="primary" aria-label="Collect Item">
      <mat-icon>add</mat-icon>
    </button>
    <button [disabled]="item.quantity < 2" (click)="item.consume()" mat-mini-fab color="accent"
            aria-label="Consume Item">
      <mat-icon>remove</mat-icon>
    </button>
    <button mat-mini-fab color="warn" (click)="item.delete()" aria-label="Delete Item">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
</mat-list-item>

<h2 class="section-subtitle">Experience</h2>
<mat-grid-list cols="1" rowHeight="6:1" id="experience">
  <mat-grid-tile *ngFor="let experience of character.experience; let i = index">
    <mat-card>
      <mat-list>
        <h2>Experience Block {{i+1}}</h2>
        <mat-list-item><span>Class: </span> {{experience.class}} </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item><span>Next Level XP: </span> {{experience.next_level_xp}} </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item><span>Bonus %: </span> {{experience.bonus_xp}} </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item><span>Current XP </span> {{experience.current_xp}} </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

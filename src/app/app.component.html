<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <app-links></app-links>
    <button mat-raised-button color="primary" (click)="exportGame()">Export
      <mat-icon>arrow_downward</mat-icon>
    </button><br />
    <button mat-icon-button color="warn" routerLink="/raw-edit">
      <mat-icon>settings</mat-icon>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar id="navigation">
      <a id="site-title" routerLink="/">Revived Character Sheet</a>
      <app-links></app-links>
      <div>
        <button class="menu-hamburger" mat-icon-button (click)="toggleMenu()">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-raised-button color="primary" (click)="exportGame()">Export
          <mat-icon>arrow_downward</mat-icon>
        </button>
        <button mat-icon-button color="warn" routerLink="/raw-edit">
          <mat-icon>settings</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <button class="lock-icon" mat-mini-fab><mat-icon>lock</mat-icon></button>
    <mat-toolbar id="footer">
      <a routerLink="/">Revived Character Sheet</a>
      <small id="copyright">Copyright &copy; {{year}} Justin Edwards. All Rights Reserved. (for now)</small>
      <a id="github-logo"  href="https://github.com/xrnm/odnd-character-sheet"><img src="/assets/images/github_logo.png" />GitHub</a>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
